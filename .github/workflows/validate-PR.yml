name: validate-PR

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # checkout the repository content to github runner
      - uses: actions/setup-node@v3
      
      # For local testing with act, not needed on github actions
      - run: npm install -g yarn 

      - run: yarn install

      - name: Validate
        uses: nick-invision/retry@v2
        env: 
          GITHUB_TOKEN: ${{ github.token }}
        with:
          timeout_minutes: 5
          max_attempts: 2
          retry_on: error
          command: |
            yarn dev